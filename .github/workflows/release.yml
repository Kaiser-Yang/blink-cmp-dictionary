name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
      
      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog content
          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save changelog to output
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## üéâ What's New in ${{ steps.get_version.outputs.VERSION }}
            
            ### üìù Changelog
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ---
            
            ### üì¶ Installation
            
            Use your favorite plugin manager to install this release:
            
            ```lua
            -- lazy.nvim
            {
                'Kaiser-Yang/blink-cmp-dictionary',
                version = '${{ steps.get_version.outputs.VERSION }}'
            }
            ```
            
            ### üìö Documentation
            
            - [English Documentation](https://github.com/Kaiser-Yang/blink-cmp-dictionary/blob/${{ steps.get_version.outputs.VERSION }}/README.md)
            - [‰∏≠ÊñáÊñáÊ°£](https://github.com/Kaiser-Yang/blink-cmp-dictionary/blob/${{ steps.get_version.outputs.VERSION }}/README-zh.md)
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.get_version.outputs.VERSION }}...HEAD
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
